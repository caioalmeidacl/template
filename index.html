<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Results summary component</title>
</head>
<body>
   <header id="result">
        <p>Your Result</p>
        <div class="result-point">
            <h1>76</h1>
            <h2>of 100</h2>
        </div>
        <div class="message">
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken tests.</p>   
        </div>
   </header>

   <main class="content">
        <h1>Summary</h1>
    <section>
        <div class="test">
            <img src="/assets/images/icon-reaction.svg" alt="reaction">
            <h1>Reaction</h1>
            <h3>80<span>/ 100</span></h3>
        </div>
        <div class="memory">
            <img src="/assets/images/icon-memory.svg" alt="memory">
            <h1>Memory</h1>
            <h3>92<span>/ 100</span></h3>
        </div>
        <div class="verbal">
            <img src="/assets/images/icon-verbal.svg" alt="verbal">
            <h1>Verbal</h1>
            <h3>61<span>/ 100</span></h3>
        </div>
        <div class="view">
            <img src="/assets/images/icon-visual.svg" alt="visual">
            <h1>Visual</h1>
            <h3>72<span>/ 100</span></h3>
        </div>
    </section>
    <button type="button" class="button">Continue</button>
   </main>
</body>
</html>
